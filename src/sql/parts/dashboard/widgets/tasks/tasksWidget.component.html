<template ngFor let-task [ngForOf]="tasks | taskPipe:_config?.context:_trigger" let-i="index">
	<div (click)="task.action()"
		style="position: absolute; display: flex; flex-flow: column; text-align: center; cursor: pointer"
		[style.height.px]="_size"
		[style.width.px]="_size"
		[style.transform]="calculateTransform(i)">
		<div class="task-icon" [style.background]="task.internal_icon" style="flex: 1 1 auto"></div>
		{{task.name}}
	</div>
</template>
