<ng-template ngFor let-task [ngForOf]="tasks | taskPipe:_config?.context" let-i="index">
	<div (click)="task.action()"
		style="position: absolute; cursor: pointer; display: flex; flex-flow: row; align-items: center"
		class="task-tile"
		[style.height.px]="_size"
		[style.width.px]="_size"
		[style.transform]="calculateTransform(i)"
		[style.background]="_tileBackground">
		<div style="flex: 1 1 auto; display: flex; flex-flow: column; align-items: center">
				<img class="task-icon" [style.height.px]="24" [src]="task.internal_icon">
			<div>{{task.name}}</div>
		</div>
	</div>
</ng-template>
