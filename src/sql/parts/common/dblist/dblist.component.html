<div class="dbdropdown-div">
	<p-dropdown [options]="databases" [ngModel]="currentDatabaseName" (onFocus)="onFocus()" (onChange)="onDbChanged($event)" [filter]="true" [editable]="isEditable"
		appendTo="body"
		autoWidth="false"
		[style]="{width:'120px'}" >
	</p-dropdown>
</div>
