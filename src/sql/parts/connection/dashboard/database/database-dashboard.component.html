<div id="database-properties-window" style="display: flex; flex-flow: row; height:150px; overflow: auto; width: 100%">
	<div style="order: 1; margin: 5px; min-width: 125px">
		<img src="{{serverPageImage}}" />
	</div>

	<div style="order: 2; margin: 5px">
		<database-properties-window [connection]='connection'></database-properties-window>
	</div>

	<div id="database-command-window" style="order: 3; margin: 5px; flex: 1;">
		<div id="command-window">
			<div id="command-header">
			Tasks
			</div>
			<div id="command-tasks">
				<a href="#" (click)="newQuery()" class = "task-button">New Query</a><br />
				<!-- use different style since these are mock links -->
				<a class = "task-button" style="font-style: italic">Backup</a><br />
				<a class = "task-button" style="font-style: italic">Restore</a><br />
				<a class = "task-button" style="font-style: italic">Edit Properties</a><br />
			</div>
		</div>
	</div>
</div>

<schema-explorer #schemaExplorer
	[loading]="loading"
	[ownerUri]='ownerUri'
	[connection]='connection'
	[metadataService]='metadataService'
	[scriptingService]='scriptingService'
	[queryEditorService]='queryEditorService'
	[connectionService]='connectionService'>
</schema-explorer>
