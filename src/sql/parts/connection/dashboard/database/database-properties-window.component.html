<div id="server-properties-window">
    <div style="display: inline-block; margin-top: 10px; text-align: center">
        <h1>Database Properties</h1>
    </div>
    <input class="dashboard-search-box" #gb type="text" pInputText size="50" placeholder="Search Property">
    <p-dataTable [value]="properties" [rows]="14" [globalFilter]="gb" #dt >
        <p-column field="key" header="Property"></p-column>
        <p-column field="value" header="Value"></p-column>
    </p-dataTable>
</div>
