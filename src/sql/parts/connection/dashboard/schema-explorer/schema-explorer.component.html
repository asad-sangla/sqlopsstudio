<h1>Object Explorer</h1>
<div  style="border-bottom: 0 none">
    <input class="dashboard-search-box" #gb type="text" pInputText size="50" placeholder="Filter">
</div>
<p-dataTable [value]="objectMetadata" [rows]="20" [paginator]="true" [globalFilter]="gb" #dt>
    <p-column field="metadataTypeName" header="Type"></p-column>
    <p-column field="schema" header="Schema"></p-column>
    <p-column field="name" header="Object Name"></p-column>

    <p-column header="Action">
        <template let-col let-metadata="rowData" pTemplate type="body">
            <a href="#" (click)="scriptSelect(metadata)">SELECT</a> \
            <a href="#" (click)="scriptCreate(metadata)">SCRIPT CREATE</a>
        </template>
    </p-column>
</p-dataTable>
