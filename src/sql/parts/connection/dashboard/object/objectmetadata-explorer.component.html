<div  style="border-bottom: 0 none">
    <input class="dashboard-search-box" #gb type="text" pInputText size="50" placeholder="Search object metadata">
</div>

<div style="display: flex; flex-flow: row wrap; height: calc(100% - 150px); overflow: auto">
<div style="order: 1; width: calc(100% - 138px); overflow: auto" >
    <p-dataTable [value]="columns" [globalFilter]="gb" #dt selectionMode="single"
                 [(selection)]="selectedObject" [tableStyle]="{'overflow': 'auto'}">
        <p-column header="" field="escapedName">
            <template let-col let-dataitem="rowData" pTemplate type="body">
                <div style="display: flex; flex-flow: row">
                    <div style="order: 1">
                        <img class="dashboard-button-content" src="{{databaseIcon}}" />
                    </div>
                    <div style="order: 2">
                        <span class="dashboard-button-content">
                            {{dataitem.escapedName}}
                        </span>
                    </div>
                </div>
            </template>
        </p-column>
    </p-dataTable>
</div>

<div style="order: 2;width: 133px; vertical-align: top">
<!-- PUT BUTTONS HERE -->
</div>
</div>
