<form #myForm="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">

	<div class = "backup-database">
		<table class="backup-database-content">
			<tr>
				<td class="backup-database-label">
					<div style="display:block">Database</div>
				</td>
				<td class="backup-database-value">
					<div style="display:block; width:100%">{{connection?.connectionProfile?.databaseName}}</div>
				</td>
			</tr>
			<tr>
				<td class="recovery-model-label">
					<div style="display:block">Recovery model</div>
				</td>
				<td class="recovery-model-value">
					<div style="display:block">{{recoveryModel}}</div>
				</td>
			</tr>
			<tr>
				<td class="backup-component-label">
					<div style="display:block">Backup component</div>
				</td>
				<td class="backup-component-value">
					<div style="display:block">Database</div>
				</td>
			</tr>
			<tr>
				<td class="backup-type-label">
					<div style="display:block">Backup type</div>
				</td>
				<td class="backup-type select-type">
					<select name="backup-type-list" id="backup-type-list" #backupTypeContainer style="width:100%; background-color:#3C3C3C"></select>
				</td>
			</tr>
		</table>
	</div>

	<div class = "backup-device" style="display:block">
		Backup Device
	</div>

	<div class = "backup-path">
		<select name="backup-path-list" id="backup-path-list" #pathContainer multiple="multiple" style="width:50%; background-color:#3C3C3C"></select>
	</div>

	<div class = "backup-path-input-text">
		<input name="backup-path-input" class="task-text-input" type="text" [(ngModel)]="backupPathInput" />
		<button class="addButton" [disabled]="disableAdd" (click)="onAddClick()">Add</button>
		<button class="removeButton" [disabled]="disableRemove" (click)="onRemoveClick()">Remove</button>
	</div>

	<div class="task-button-bar">
		<button type="submit" class="okButton" [disabled]="disableOk" (click)="onOk()">OK</button>
	</div>
